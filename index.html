<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udhar Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fff;
            color: #333;
        }
        p {
            text-align: center;
        }
        h2 {
            text-align: center;
            color: #1a202c;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-shadow: 2px 2px grey;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .form-container input,
        .form-container button,
        .form-container select {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            width: 50%;
            box-sizing: border-box;
            border: none;
            border-radius: 10px;
            box-shadow: 3px 3px 5px rgba(0,0,0,0.2);
        }
        .form-container button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .form-container button:hover {
            transform: translateY(-3px);
        }
        .record-form,
        .customer-form {
            width: 60%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .record-form:hover,
        .customer-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .record-list {
            width: 50%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .record-list:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .record-list ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .record-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }
        .record-list li:last-child {
            border-bottom: none;
        }
        .total-amount {
            font-weight: bold;
            text-align: right;
        }
        .remove-button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 3px;
            transition: transform 0.2s;
        }
        .remove-button:hover {
            transform: translateY(-3px);
        }
        .call-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 3px;
            margin-left: 10px;
            transition: transform 0.2s;
        }
        .call-button a {
            color: white;
            text-decoration: none;
        }
        .call-button.disabled {
            background-color: grey;
            cursor: not-allowed;
        }
        .phone-number {
            color: blue;
        }
        .not-available {
            color: lightgrey;
        }
        .hidden {
            display: none;
        }
        @media (max-width: 600px) {
            .record-form,
            .customer-form,
            .record-list {
                padding: 15px;
            }
            .record-list li {
                flex-direction: column;
                align-items: flex-start;
            }
            .total-amount {
                text-align: left;
            }
            .form-container input,
            .form-container button,
            .form-container select {
                width: 100%;
            }
            .record-form,
            .customer-form {
                width: 100%;
            }
            .record-list {
                width: 95%;
            }
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #333;
            color: #ddd;
        }
        body.dark-mode h2 {
            color: #ddd;
            text-shadow: 2px 2px black;
        }
        body.dark-mode .form-container input,
        body.dark-mode .form-container button,
        body.dark-mode .form-container select,
        body.dark-mode .record-form,
        body.dark-mode .customer-form,
        body.dark-mode .record-list {
            background-color: #444;
            color: #ddd;
            border: 1px solid #555;
        }
        body.dark-mode .record-list li {
            border-bottom: 1px solid #666;
        }
        body.dark-mode .remove-button {
            background-color: darkred;
        }
        body.dark-mode .call-button {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <button id="dark-mode-toggle">Toggle Dark Mode</button>
    <h2>उधारTracker</h2>
    <p>Maintain your daily udhar records.</p>

    <div class="form-container">
        <div class="customer-form">
            <input type="text" id="new-customer" placeholder="New Customer Name">
            <input type="text" id="customer-contact" placeholder="Contact Number">
            <button onclick="addCustomer()">Add Customer</button>
        </div>
        <div class="record-form">
            <select id="customer-select">
                <option value="">Select Customer</option>
            </select>
            <input type="number" id="amount" placeholder="Amount" required>
            <button onclick="addRecord()">Borrow</button>
            <button onclick="addPayment()">Paid</button>
        </div>
    </div>
    <div id="customer-sections"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadCustomers();
            applyDarkMode();
        });

        function applyDarkMode() {
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            }
        }

        function toggleDarkMode() {
            const isDarkMode = document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
        }

        document.getElementById('dark-mode-toggle').addEventListener('click', toggleDarkMode);

        function addCustomer() {
            const newCustomer = document.getElementById('new-customer').value.trim();
            const contactNumber = document.getElementById('customer-contact').value.trim();

            if (newCustomer) {
                let customers = JSON.parse(localStorage.getItem('customers')) || [];
                if (!customers.some(c => c.name === newCustomer)) {
                    customers.push({ name: newCustomer, contact: contactNumber || 'Not Available' });
                    localStorage.setItem('customers', JSON.stringify(customers));

                    const customerSelect = document.getElementById('customer-select');
                    const option = document.createElement('option');
                    option.value = newCustomer;
                    option.text = newCustomer;
                    customerSelect.add(option);

                    createCustomerSection(newCustomer, contactNumber || 'Not Available');

                    document.getElementById('new-customer').value = '';
                    document.getElementById('customer-contact').value = '';
                } else {
                    alert('Customer already exists.');
                }
            } else {
                alert('Please enter a customer name.');
            }
        }

        function addRecord() {
            const customer = document.getElementById('customer-select').value;
            const amount = parseFloat(document.getElementById('amount').value.trim());

            if (customer && amount) {
                const record = { amount, type: 'borrow', date: new Date().toLocaleDateString() };

                let allRecords = JSON.parse(localStorage.getItem('udharRecords')) || {};
                if (!allRecords[customer]) {
                    allRecords[customer] = [];
                }
                allRecords[customer].push(record);
                localStorage.setItem('udharRecords', JSON.stringify(allRecords));

                appendRecordToCustomerList(customer, record);
                updateTotalAmount(customer);

                document.getElementById('amount').value = '';
            } else {
                alert('Please select a customer and enter a valid amount.');
            }
        }

        function addPayment() {
            const customer = document.getElementById('customer-select').value;
            const amount = parseFloat(document.getElementById('amount').value.trim());

            if (customer && amount) {
                const record = { amount, type: 'payment', date: new Date().toLocaleDateString() };

                let allRecords = JSON.parse(localStorage.getItem('udharRecords')) || {};
                if (!allRecords[customer]) {
                    allRecords[customer] = [];
                }
                allRecords[customer].push(record);
                localStorage.setItem('udharRecords', JSON.stringify(allRecords));

                appendRecordToCustomerList(customer, record);
                updateTotalAmount(customer);

                document.getElementById('amount').value = '';
            } else {
                alert('Please select a customer and enter a valid amount.');
            }
        }

        function appendRecordToCustomerList(customer, record) {
            const customerList = document.getElementById(customer + '-list');
            const listItem = document.createElement('li');
            listItem.innerHTML = `${record.date} - ${record.type === 'borrow' ? 'Borrowed: ' : 'Paid: '}₹${record.amount.toFixed(2)}
                <button class="remove-button" onclick="removeRecord('${customer}', ${customerList.children.length})">Remove</button>`;
            customerList.appendChild(listItem);
        }

        function removeRecord(customer, index) {
            let allRecords = JSON.parse(localStorage.getItem('udharRecords')) || {};
            allRecords[customer].splice(index, 1);
            localStorage.setItem('udharRecords', JSON.stringify(allRecords));

            const customerList = document.getElementById(customer + '-list');
            customerList.removeChild(customerList.children[index]);

            updateTotalAmount(customer);
        }

        function updateTotalAmount(customer) {
            let allRecords = JSON.parse(localStorage.getItem('udharRecords')) || {};
            let totalAmount = 0;
            if (allRecords[customer]) {
                totalAmount = allRecords[customer].reduce((sum, record) => {
                    return sum + (record.type === 'borrow' ? record.amount : -record.amount);
                }, 0);
            }
            document.getElementById(customer + '-total').innerText = `Total: ₹${totalAmount.toFixed(2)}`;
        }

        function loadCustomers() {
            const customers = JSON.parse(localStorage.getItem('customers')) || [];
            const customerSelect = document.getElementById('customer-select');

            customers.forEach(customer => {
                const option = document.createElement('option');
                option.value = customer.name;
                option.text = customer.name;
                customerSelect.add(option);

                createCustomerSection(customer.name, customer.contact);
            });
        }

        function createCustomerSection(customerName, contactNumber) {
            const customerSection = document.createElement('div');
            customerSection.classList.add('record-list');
            customerSection.id = customerName + '-section';

            const title = document.createElement('h3');
            title.innerHTML = `${customerName} <span class="phone-number ${contactNumber === 'Not Available' ? 'not-available' : ''}">${contactNumber}</span>`;
            customerSection.appendChild(title);

            const recordList = document.createElement('ul');
            recordList.id = customerName + '-list';
            customerSection.appendChild(recordList);

            const totalAmount = document.createElement('p');
            totalAmount.classList.add('total-amount');
            totalAmount.id = customerName + '-total';
            totalAmount.innerText = 'Total: ₹0.00';
            customerSection.appendChild(totalAmount);

            document.getElementById('customer-sections').appendChild(customerSection);

            let allRecords = JSON.parse(localStorage.getItem('udharRecords')) || {};
            if (allRecords[customerName]) {
                allRecords[customerName].forEach((record, index) => {
                    appendRecordToCustomerList(customerName, record);
                });
                updateTotalAmount(customerName);
            }
        }
    </script>
</body>
</html>
